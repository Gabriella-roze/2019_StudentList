<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css">
    <title>Hogwarts Student List</title>
</head>

<body>
    <h1>Students of Hogwarts</h1>

    <p>Students in total: <span id="totalNr">0</span></p>
    <p>Expelled students: <span id="expelledNr">0</span></p>
    <p>Students in Hufflepuff: <span id="totalHuffNr">0</span></p>
    <p>Students in Gryffindor: <span id="totalGryfNr">0</span></p>
    <p>Students in Ravenclaw: <span id="totalRaveNr">0</span></p>
    <p>Students in Slytherin: <span id="totalSlytNr">0</span></p>

    <div class="filter-section">
      <p>Show: </p>
      <button id="filterHufflepuff">Hufflepuff</button>
      <button id="filterGryffindor">Gryffindor</button>
      <button id="filterRavenclaw">Ravenclaw</button>
      <button id="filterSlytherin">Slytherin</button>
      <button id="all">All</button>
    </div>
<p>Expelled: <span id="expelledNr">0</span></p>
    <div id="sort-section">
        <p>Sort by:</p>
        <button id="sort-firstname">First name</button>
        <button id="sort-lastname">Last name</button>
        <button id="sort-house">House</button>
      </div>

    <section>
    </section>

    <div id="modal">
      <img src="" alt="image of the student">
      <h1>Name and Last name</h1>
      <h2>House</h2>
    </div>

    <template>
        <div class="card">
            <img id="img-student" src="" alt="Student's profile picture">
            <h4 id="name">Name</h2>
            <h4 id="lastName">Last name</h4>
            <img id="img-house" src="" alt="Logo of the house">
            <h4 id="house">House</h2>
            <button>Expel!</button>
        </div>
    </template>
    
  <script src="studentlist.js"></script>
</body>
</html>
